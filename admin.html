<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <main>
        <section class="admin-section">
            <h3>Add a New Book</h3>
            <form id="addBookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" required>

                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="Fantasy">Fantasy</option>
                    <option value="Horror">Horror</option>
                    <option value="Academic">Academic</option>
                    <option value="GK">GK</option>
                    <option value="Food">Food</option>
                    <option value="Architecture">Architecture</option>
                    <option value="Motivation">Motivation</option>
                </select>

                <button type="submit">Add Book</button>
            </form>
        </section>

        <section class="admin-section">
            <h3>Issued Books</h3>
            <div id="issuedBooks">
                <!-- Issued books data will be dynamically added here -->
            </div>
        </section>

        <section class="admin-section">
            <h3>Returned Books</h3>
            <div id="returnedBooks">
                <!-- Returned books data will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bookelated - Online Library. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('addBookForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const image = document.getElementById('image').value;
            const category = document.getElementById('category').value;

            const newBook = { title, author, image, category };
            let books = JSON.parse(localStorage.getItem('books')) || [];
            books.push(newBook);
            localStorage.setItem('books', JSON.stringify(books));

            alert('Book added successfully!');
            document.getElementById('addBookForm').reset();
        });

        function loadIssuedBooks() {
            const issuedBooks = JSON.parse(localStorage.getItem('issuedBooks')) || [];
            const issuedBooksContainer = document.getElementById('issuedBooks');

            issuedBooksContainer.innerHTML = ''; // Clear existing items

            if (issuedBooks.length === 0) {
                issuedBooksContainer.innerHTML = '<p>No books have been issued.</p>';
            } else {
                issuedBooks.forEach(book => {
                    const bookElement = document.createElement('div');
                    bookElement.classList.add('book-item');
                    bookElement.innerHTML = `
                        <img src="${book.image}" alt="${book.name}">
                        <div class="book-description">
                            <h2>${book.name}</h2>
                            <p>${book.description}</p>
                            <p><strong>Issued on:</strong> ${new Date(book.issueDate).toLocaleDateString()}</p>
                        </div>
                    `;
                    issuedBooksContainer.appendChild(bookElement);
                });
            }
        }

        function loadReturnedBooks() {
            const returnedBooks = JSON.parse(localStorage.getItem('returnedBooks')) || [];
            const returnedBooksContainer = document.getElementById('returnedBooks');

            returnedBooksContainer.innerHTML = ''; // Clear existing items

            if (returnedBooks.length === 0) {
                returnedBooksContainer.innerHTML = '<p>No books have been returned.</p>';
            } else {
                returnedBooks.forEach(book => {
                    const bookElement = document.createElement('div');
                    bookElement.classList.add('book-item');
                    bookElement.innerHTML = `
                        <img src="${book.image}" alt="${book.name}">
                        <div class="book-description">
                            <h2>${book.name}</h2>
                            <p>${book.description}</p>
                            <p><strong>Returned on:</strong> ${new Date(book.returnDate).toLocaleDateString()}</p>
                        </div>
                    `;
                    returnedBooksContainer.appendChild(bookElement);
                });
            }
        }

        // Load issued and returned books on page load
        window.onload = function() {
            loadIssuedBooks();
            loadReturnedBooks();
        };
    </script>
</body>
</html>
